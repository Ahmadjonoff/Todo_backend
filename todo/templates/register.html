<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Login va parolingizni yarating: </h1>
    <br>
    <form action="/register/" method="post"> {% csrf_token %}
        Login:
        <input type="text" name="login" placeholder="Login">

        <br>
        <br>
        Parol:
        <input type="password" name="parol1" placeholder="Parol">

        <br>
        <br>
        Parolni qaytadan kiriting:
        <br>
        <input type="password" name="parol2" placeholder="Parol">

        <button type="submit">Tasdiqlash</button>
    </form>
    <br>
    <a href="/"><button>Kirish bo`limiga qaytish</button></a>
</body>
</html>
